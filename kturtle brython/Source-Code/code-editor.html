<html>

<head>
    <meta charset="utf-8">

    <script type="text/javascript" src="brython.js"></script>
    <script type="text/javascript" src="brython_stdlib.js"></script>

    <script type="text/python" src="http://localhost:8000/code-editor.py"></script>

    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <!--                             Navbar                                       -->
    <div class="navbar-container">
        <h3 class="navbar-title">Webanwendung auf Basis von kturtle und brython</h3>
        <!--                         Level Select Buttons                         -->
        <button id="previous_level" class="navbar-button">-</button>
        <h3 class="navbar-title">Level 1</h3>
        <button id="next_level" class="navbar-button">+</button>
        <!--                         Dropdown                                     -->
        <div class="dropdown">
            <button class="navbar-button dropdown-button">Exportieren</button>
            <ul class="dropdown-menu">
                <li><button id="export_download" class="dropdown-button">Download</button></li>
                <li><button id="export_print" class="dropdown-button">Drucken</button></li>
                <li><button id="export_qrcode" class="dropdown-button">QR-Code</button></li>
            </ul>
        </div>
    </div>
    <!--                             2 Container on left and right                -->
    <div class="side-content-container">
        <!--                         Left Container                               -->
        <div class="side-container side-left">
            <div class="vertical-spacer"></div>
            <!--                     Tutorial Container                           -->
            <div class="tutorial-container area-container" id="tutorial-area">
                <p class="container-text">Tutorial</p>
            </div>
            <div class="vertical-spacer"></div>
            <!--                     Code-Editor Container                        -->
            <div class="code-editor-container area-container" id="code-editor-area">
                <p class="container-text">Code-Editor</p>
            </div>
            <div class="vertical-spacer"></div>
            <!--                     Run and Debug Buttons Container              -->
            <div class="run-debug-button-container" id="run-debug-button-area">
                <button id="run_code" class="run-debug-button">Run</button>
                <button id="debug_code" class="run-debug-button">Debug</button>
            </div>
            <div class="vertical-spacer"></div>
        </div>
        <!--                         Right Container                              -->
        <div class="side-container side-right">
            <div class="vertical-spacer"></div>
            <!--                     Canvas Container                             -->
            <div class="canvas-container area-container" id="canvas-area">
                <p class="container-text">Canvas</p>
            </div>
            <div class="vertical-spacer"></div>
            <!--                     Console Container                            -->
            <div class="console-container area-container" id="console-area">
                <p class="container-text">Konsole</p>
            </div>
            <div class="vertical-spacer"></div>
        </div>
    </div>
</body>

</html>
