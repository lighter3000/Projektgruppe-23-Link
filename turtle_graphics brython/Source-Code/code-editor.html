<html>

<head>
    <meta charset="utf-8">

    <script type="text/javascript" src="brython.js"></script>
    <script type="text/javascript" src="brython_stdlib.js"></script>
    <script type="text/javascript" src="qrcode.min.js"></script>
    <script type="text/javascript" src="file-upload.js"></script>
    <script type="text/python" src="code-editor.py"></script>
    <script type="text/javascript" src="tab-space.js"></script>

    <link rel="stylesheet" href="styling.css">

    <title>Code-Editor turtle graphics/brython</title>
</head>

<body onload="brython()" class="darkmode">
    <!--                             Navbar                                       -->
    <div class="navbar-container">
        <div class="navbar-container-left">
            <h3 class="navbar-title">Webanwendung auf Basis von turtle graphics und brython</h3>
            <!--                         Level Select Buttons                         -->
            <button id="previous_level" class="navbar-button-left next-previous-button darkmode">-</button>
            <h3 id="level_title" class="level-title">Level 1</h3>
            <button id="next_level" class="navbar-button-left next-previous-button darkmode">+</button>
        </div>
        <div class="navbar-container-right ">
            <!--                         Dropdown                                     -->
            <div id="dropdown" class="dropdown">
                <button id="dropdown-button" class="dropdown-button darkmode">Exportieren</button>
                <ul id="dropdown-menu" class="dropdown-menu">
                    <li><button id="export_download" class="dropdown-button darkmode">Download</button></li>
                    <li><button id="export_print" class="dropdown-button darkmode">Drucken</button></li>
                    <li><button id="export_qrcode" class="dropdown-button darkmode">QR-Code</button></li>
                </ul>
            </div>
            <!--                         Dark Mode Button                             -->
            <button id="dark-mode-button" class="navbar-button-right darkmode-button darkmode">Light Mode</button>
        </div>

    </div>
    <!--                             2 Container on left and right                -->
    <div class="side-content-container">
        <!--                         Left Container                               -->
        <div class="side-container side-left">
            <div class="vertical-spacer"></div>
            <!--                     Tutorial Container                           -->
            <div class="tutorial-container area-container" id="tutorial-area">
                <div id="tutorial" class="tutorial"></div>
            </div>
            <div class="vertical-spacer"></div>
            <!--                     Code-Editor Container                        -->
            <div class="code-editor-container area-container" id="code-editor-area">
                <div class="code-area">
                    <pre class="line-number-container" id="line-number-pre"><span id="line-number-area" class="line-number-font"></span></pre>
                    <div class="source-code-container" id="source-code-area">
                        <pre
                            class="pre-block" id="code-editor-pre"><code class="code-block" contenteditable="true" spellcheck="false" data-gramm="false" onkeydown="handleTabKey(event)"><span  id="code-editor-source" class="code-editor-font"></span></code></pre>
                    </div>
                </div>
            </div>
            <div class="vertical-spacer"></div>
            <!--                     Run and Debug Buttons Container              -->
            <div class="button-container" id="button-area">
                <button id="run_code" class="buttons button-left darkmode" tabindex="-1">Run</button>
                <button id="show_solution" class="buttons button-right darkmode" tabindex="-1">Lösung</button>
                <button id="save_code" class="buttons button-right darkmode" tabindex="-1">Save</button>
                <button id="load_code" class="buttons button-right darkmode" tabindex="-1">Load</button>
                <button id="reset_code" class="buttons button-right darkmode" tabindex="-1">Reset</button>
            </div>

            <div class="vertical-spacer"></div>
        </div>
        <!--                         Right Container                              -->
        <div class="side-container side-right">
            <div class="vertical-spacer"></div>
            <!--                     Canvas Container                             -->
            <div class="canvas-container area-container" id="canvas-area">
                <p class="canvas-container-text">Canvas</p>
                <div id="canvas" class="canvas"></div>
            </div>

            <div class="vertical-spacer"></div>
            <!--                     Console Container                            -->
            <div class="console-container area-container" id="console-area">
                <p class="console-container-text">Konsole</p>
                <div class="console" id="console"></div>
            </div>
            <div class="vertical-spacer"></div>
        </div>
    </div>

    <div id="qrcodeModal" class="modal">
        <div id="qrcode-modal-content" class="qrcode-modal-content darkmode">
            <span class="close" id="qrCodeModalCloseButton">&times;</span>
            <p id="message" class="modal-elements">Warten auf Upload ...</p>
            <div id="qrCodeToDownload" class="modal-elements"></div>
            <a id="linkToDownload" class="modal-elements darkmode"></a>
            <p id="errorMessage" class="modal-elements error-message"></p>
        </div>
    </div>

    <div id="solutionModal" class="modal">
        <div id="solution-modal-content" class="solution-modal-content darkmode">
            <div class="close-container">
                <span class="close" id="solutionCodeModalCloseButton">&times;</span>
            </div>
            <div class="solution-code-container">
                <pre
                    class="pre-block-tutorial"><code id="solution_code" spellcheck="false" data-gramm="false"></code></pre>
            </div>
            <div class="modal-spacer"></div>
            <div class="paste-solution-button-container">
                <button id="paste_solution" class="paste-solution-button darkmode">In Code-Editor einfügen</button>
            </div>
            <div class="modal-spacer"></div>
        </div>
    </div>
</body>

</html>
